plugins {
    id 'java'
}

group = 'haw.hamburg'
version = '1.0.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.mockito:mockito-core:5.1.1'

}

test {
    useJUnitPlatform()
}